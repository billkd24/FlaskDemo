{% extends 'root.html' %}

{% block head %}
  
{% endblock %}

{% block body%}
   
<div class="container">
    <h2>Task Monitor</h2>
    <table>
        <tr>
            <th>Task Entry</th>
            <th>Date Added</th>
            <th>Action</th>
        </tr>
        {% for i in entries %}
         <tr>
            <td>{{ i.content }}</td>
            <td>{{ i.date_added.date() }}</td>
            <td>
                <a href="/delete/{{ i.id }}">Delete</a>
                <a href="">Modify</a>
            </td>
         </tr>
        {% endfor %}
    </table>
    <form action="/" method="POST">
        <input type="text" name="content" id="content">
        <input type="submit" value="Add Task" id="btn1">

    </form>
</div>
{% endblock %}
